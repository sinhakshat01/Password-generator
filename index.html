<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div class="container">

        <h1>PASSWORD GENERATOR</h1>

        <div class="display-container">

           <input type="text" name="" class="display" readonly placeholder="password" data-passwordDisplay>

           <button data-copy>
             <span data-copyMsg></span>
             <img src="copy.svg" alt="" srcset="" width="23" height="23">
           </button>
        </div>

        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

           <input type="range" class="slider" min="1" max="20" id="" data-lengthslider>

           <div>
            <input type="checkbox" name="" id="uppercase">
            <label for="uppercase">Includes Uppercase Letters</label>
           </div>

           <div>
            <input type="checkbox" name="" id="lowercase">
            <label for="lowercase">Includes Lowercase Letters</label>
          </div>

          <div>
            <input type="checkbox" name="" id="numbers">
            <label for="numbers">Includes Numbers</label>
         </div>

          <div>
            <input type="checkbox" name="" id="symbols">
            <label for="symbols">Includes Symbols</label>
          </div>
        
           <div class="strength-container">
            <p> Strength </p>
            <div class="circle" data-indicator></div>
           </div>

           <button class="generateButton">GENERATE PASSWORD</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
